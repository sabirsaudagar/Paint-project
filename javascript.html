document.addEventListener("DOMContentLoaded", function () {
    let currentSlide = 0;
    let cardWidth;

    function showSlide(index) {
        const slider = document.getElementById('slider');
        cardWidth = document.querySelector('.card').offsetWidth;

    }

    function nextSlide() {
        const totalSlides = document.querySelectorAll('.card').length;
        currentSlide = Math.min(currentSlide + 1, totalSlides - 1);
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = Math.max(currentSlide - 1, 0);
        showSlide(currentSlide);
    }

    function updateSliderButtons() {
        const sliderButtonsContainer = document.getElementById('sliderButtons');
        const totalSlides = document.querySelectorAll('.card').length;

        sliderButtonsContainer.innerHTML = '';

        for (let i = 0; i < totalSlides; i++) {
            const button = document.createElement('div');
            button.className = 'slider-button';
            button.addEventListener('click', () => showSlide(i));
            sliderButtonsContainer.appendChild(button);
        }

        const buttons = sliderButtonsContainer.querySelectorAll('.slider-button');
        buttons[currentSlide].classList.add('active');
    }

    window.addEventListener('resize', updateCardWidth);

    updateSliderButtons();
});
